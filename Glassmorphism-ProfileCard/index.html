<!DOCTYPE html> 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Profile Card
    </title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="container">
    <div class="card" data-tilt>
        <img src="images/profile.png" alt="">
        <h2>John Smith</h2>
        <p>I am a student of IITB and I like to learn coding!</p>
        <div class="links">
            <a href="https://facebook.com"><img src="images/facebook.png" alt=""></a>
            <a href="https://telegram.com"><img src="images/telegram.png" alt=""></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt=""></a>
        </div>
        <a href="" class="btn">message me</a>
    </div>
</div>
<script src="vanilla-tilt.js">

</script>
</body>
</html>
