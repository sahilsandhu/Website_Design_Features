<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Progress bar </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="skills">
                <h2>HTML</h2>
                <div class="progress-bar">
                    <div class="html"><span>86%</span></div>
                </div>
                <h2>CSS</h2>
                <div class="progress-bar">
                    <div class="css"><span>76%</span></div>
                </div>
                <h2>JAVASCRIPT</h2>
                <div class="progress-bar">
                    <div class="javascript"><span>65%</span></div>
                </div>
                <h2>REACT</h2>
                <div class="progress-bar">
                    <div class="react"><span>35%</span></div>
                </div>
                <h2>PYTHON</h2>
                <div class="progress-bar">
                    <div class="python"><span>58%</span></div>
                </div>
            
            </div>
        </div>
    </body>
</html>
