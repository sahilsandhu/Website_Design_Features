<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG - Text Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <svg viewbox = "0 0 1000  400">
                <text id="my-text" x = "50%" y = "50%" text-anchor="middle" fill="none">Youtube
                </text>
                    <use xlink:href = "#my-text" class="copy copy1"></use>
                    <use xlink:href = "#my-text" class="copy copy2"></use>
                    <use xlink:href = "#my-text" class="copy copy3"></use>
                    <use xlink:href = "#my-text" class="copy copy4"></use>
                    <use xlink:href = "#my-text" class="copy copy5"></use>              
            </svg>
        </div>
    </body>
</html>
