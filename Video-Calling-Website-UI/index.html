<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Video Confrencing Website</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="img/logo.png" alt="" class="logo">
                <ul>
                    <li><img src="img/live.png" alt="" class="active"></li>
                    <li><img src="img/video.png" alt=""></li>
                    <li><img src="img/message.png" alt=""></li>
                    <li><img src="img/notification.png" alt=""></li>
                    <li><img src="img/users.png" alt=""></li>
                    <li><img src="img/setting.png" alt=""></li>
                </ul>
            </nav>

            <div class="container">
                <div class="top-icons">
                    <img src="img/search.png">
                    <img src="img/menu.png">
                </div>
                <div class="row">
                    <div class="col-1">
                        <img src="img/image.png" alt="" class="host-img">
                        <div class="controls">
                            <img src="img/chat.png" alt="">
                            <img src="img/disconnect.png" alt="">
                            <img src="img/call.png" alt="" class="call-icon">
                            <img src="img/mic.png" alt="">
                            <img src="img/cast.png" alt="">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="joined">
                            <p>People Joined</p>
                            <div>
                                <img src="img/people-1.png" alt="">
                                <img src="img/people-2.png" alt="">
                                <img src="img/people-3.png" alt="">
                                <img src="img/people-4.png" alt="">
                                <img src="img/people-5.png" alt="">
                            </div>
                        </div>
                        <div class="invite">
                            <p>Invite More People</p>
                            <div>
                                <img src="img/user-1.png" alt="">
                                <img src="img/user-2.png" alt="">
                                <img src="img/user-3.png" alt="">
                                <img src="img/user-4.png" alt="">
                                <img src="img/user-5.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
