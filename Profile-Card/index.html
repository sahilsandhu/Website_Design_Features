<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
        <title>Profile Card Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="profile-box">
                <img src="images/menu.png" class="menu-icon" alt="">
                <img src="images/setting.png" class="setting-icon" alt="">
                <img src="images/profile-pic.png" class="profile-icon" alt="">
                <h3>James Hushiang-Sam</h3>
                <p>Web Developer at Google, California</p>
                <div class="social-media">
                    <img src="images/instagram.png" alt="">
                    <img src="images/telegram.png" alt="">
                    <img src="images/dribble.png" alt="">
                </div>

                <button type="button">Follow</button>
                <div class="profile-bottom">
                    <p>Learn More About My Profile</p>
                    <img src="images/arrow.png" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
