<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Bike Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="bike">
            <nav>
                <img src="img/logo.png" class="logo" alt="">
                <a href="#" class="btn">Test Drive</a>
            </nav>
            <div class="content">
                <h2>THE BMW</h2>
                <h1>G 310 R</h1>
                <p>The Strength of the G 310 R is in its lightness and agility. The bike not only delivers fun in the big-city 
                    tumult, but also when you are redefining the city limits when changing corners quickely.
                </p>
                <h3>Choose Your Color</h3>
                <div class="color-select">
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="black"></div>
                </div>
            </div>
        </div>
        <script>
            let redBtn = document.getElementById("red");
            let blueBtn = document.getElementById("blue");
            let blackBtn = document.getElementById("black");
            let bike = document.getElementById("bike");

            redBtn.onclick = function(){
                bike.style.backgroundImage = "url(img/BMW1.png)";
            }
            blueBtn.onclick = function(){
                bike.style.backgroundImage = "url(img/BMW2.png)";
            }
            blackBtn.onclick = function(){
                bike.style.backgroundImage = "url(img/BMW3.png)";
            }
        </script>
    </body>
</html>
