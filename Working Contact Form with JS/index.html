<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form To EMail Using JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form onsubmit="sendEmail(); reset(); return false">
                <h3>Get In Touch</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email id" required>
                <input type="text" id="phone" placeholder="Your Phone Number" required>
                <textarea name="" id="msg" rows="4" placeholder="How can we help you?"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                Email.send({
                Host : "smtp.gmail.com",
                Username : "sandhusahil280600@gmail.com",
                Password : "Sahil@12345",
                To : 'sandhusahil280600@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Inquiry",
                Body : document.getElementById("msg").value
            }).then(
               message => alert(message)
            );
        }
        </script>
    </body>
</html>
